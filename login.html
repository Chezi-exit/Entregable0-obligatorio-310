<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <!-- Fuente Google -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Estilos generales del sitio -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- Estilos del login -->
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 login-box">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle" style="font-size:3rem; color:#ff9500;"></i>
        <h2 class="mt-2">Iniciar sesión</h2>
      </div>
      <form autocomplete="on">
        <!-- Usuario -->
        <div class="mb-3">
          <label for="usuario" class="form-label">Email</label>
          <input id="usuario" type="email" class="form-control" placeholder="ejemplo@mail.com" required />
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input id="password" type="password" class="form-control" placeholder="********" required />
        </div>

        <!-- Botón -->
        <div class="d-grid">
          <button type="submit" id="btnIngresar" class="btn btn-warning">Ingresar</button>
        </div>

        <!-- Opciones -->
        <div class="d-flex justify-content-between mt-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Recordarme
            </label>
          </div>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>

      <div class="text-center mt-4">
        <p>¿No tienes cuenta? <a href="#" class="text-decoration-none text-primary">Crear cuenta</a></p>
      </div>
    </div>
  </main>

  <footer class="text-muted text-center mt-4">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
